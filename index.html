<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCRIPT V8</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            scroll-behavior: smooth;
            margin: 0;
            padding: 0;
            font-family: 'Prompt', sans-serif;
            background-color: #f8f8f8;
        }
        .container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            transition: margin-left 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            width: 250px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 50px 15px 20px;
            overflow-y: auto;
            transition: left 0.3s ease;
            z-index: 1000;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar a {
            display: block;
            color: #333;
            text-decoration: none;
            margin-bottom: 10px;
            font-size: 14px;
            transition: color 0.3s ease;
            padding: 5px 10px;
        }
        .sidebar a:hover {
            color: #007bff;
            background-color: #f0f0f0;
        }
        .sidebar .objection {
            color: red;
            font-size: 18px;
            font-weight: bold;
            margin: 15px 0;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }
        .sidebar-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1001;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                left: -100%;
            }
            .sidebar.open {
                left: 0;
            }
        }
        [id] {
            scroll-margin-top: 20px;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <button class="sidebar-toggle">☰</button>
    
    <div class="sidebar">
        <a href="#slide1">เปิดตัว</a>
        <a href="#slide2">เช็คคุณสมบัติ</a>
        <a href="#slide3">นำเสนอ TTS</a>
        <a href="#slide4">นำเสนอ 1+1</a>
        <a href="#slide5">เช็คความสนใจ</a>
        <a href="#slide6">ปิดหยั่งเชิง</a>
        <a href="#slide7">ปิดการขาย ขอ@Line</a>
        <a href="#slide8">ปิดการขาย โอนเงิน</a>
        <a href="#slide9">ปิดการขาย TTS</a>
        <a href="#slide10">ปิดการขาย 1+1</a>
        
        <div class="objection">ข้อโต้แย้ง</div>
        
        <a href="#slide11">ไม่มีเวลา</a>
        <a href="#slide12">ไกล ไม่สะดวกมาเรียน</a>
        <a href="#slide13">รอชวนคนอื่น</a>
        <a href="#slide14">บังคับขาย</a>
        <a href="#slide15">รู้จัก the icon</a>
    </div>
    
    <div class="container">
        <div class="gallery">
            <img src="https://theicongroupaec.com/wp-content/uploads/2024/07/script1.jpg" alt="Slide 1" id="slide1">
            <img src="https://theicongroupaec.com/wp-content/uploads/2024/07/script2.jpg" alt="Slide 2" id="slide2">
            <img src="https://theicongroupaec.com/wp-content/uploads/2024/07/script3.jpg" alt="Slide 3" id="slide3">
            <img src="https://theicongroupaec.com/wp-content/uploads/2024/07/script4.jpg" alt="Slide 4" id="slide4">
            <img src="https://theicongroupaec.com/wp-content/uploads/2024/07/script5.jpg" alt="Slide 5" id="slide5">
            <img src="https://theicongroupaec.com/wp-content/uploads/2024/07/script6.jpg" alt="Slide 6" id="slide6">
            <img src="https://theicongroupaec.com/wp-content/uploads/2024/07/script7.jpg" alt="Slide 7" id="slide7">
            <img src="https://theicongroupaec.com/wp-content/uploads/2024/07/script8.jpg" alt="Slide 8" id="slide8">
            <img src="https://theicongroupaec.com/wp-content/uploads/2024/07/script9.jpg" alt="Slide 9" id="slide9">
            <img src="https://theicongroupaec.com/wp-content/uploads/2024/07/script10.jpg" alt="Slide 10" id="slide10">
            <img src="https://theicongroupaec.com/wp-content/uploads/2024/07/script11.jpg" alt="Slide 11" id="slide11">
            <img src="https://theicongroupaec.com/wp-content/uploads/2024/07/script12.jpg" alt="Slide 12" id="slide12">
            <img src="https://theicongroupaec.com/wp-content/uploads/2024/07/script13.jpg" alt="Slide 13" id="slide13">
            <img src="https://theicongroupaec.com/wp-content/uploads/2024/07/script14.jpg" alt="Slide 14" id="slide14">
            <img src="https://theicongroupaec.com/wp-content/uploads/2024/07/script15.jpg" alt="Slide 15" id="slide15">
        </div>
    </div>

    <script>
        document.querySelector('.sidebar-toggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('open');
        });

        document.querySelectorAll('.sidebar a').forEach(function(link) {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    const yOffset = -window.innerHeight / 2 + targetElement.offsetHeight / 2;
                    const y = targetElement.getBoundingClientRect().top + window.pageYOffset + yOffset;

                    window.scrollTo({top: y, behavior: 'smooth'});
                }
                
                document.querySelector('.sidebar').classList.remove('open');
            });
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'PrintScreen' || (e.ctrlKey && e.key === 'p')) {
                e.preventDefault();
                return false;
            }
        });

        window.addEventListener('load', function() {
            document.querySelectorAll('.gallery img').forEach(function(img) {
                img.addEventListener('load', function() {
                    this.style.opacity = '1';
                });
            });
        });
    </script>
</body>
</html>
